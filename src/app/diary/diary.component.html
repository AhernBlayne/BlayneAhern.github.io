<h2>Welcome to the feedback page!</h2>>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Entry</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let diaryEntry of diaryEntries">
            <td>{{diaryEntry.date}}</td>
            <td>{{diaryEntry.entry}}</td>
            <td><button class="btn btn-light">Edit</button>
                <button class="btn btn-danger">Edit</button></td>
        </tr>

    </tbody>
</table>
